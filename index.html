<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Profile Tutorial</title>
  </head>
  <body>
    <div id="app"><h1>Hello {{ message }}</h1></div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
      //This can now use the Vue library!!
      let app = new Vue({
        //el is short for element
        el: "#app",
        data: {
          message: "Vue!",
        },
      });
    </script>
  </body>
</html>
